        <section id="search-bar-section">
            <div class="custom-select-wrapper">

                    <img id="custom-search-engine-icon" src="assets/icons/search-icons/google.svg" alt="Google">

                    <i class="arrow-down">▼</i>

                </div>
            </div>

            <div id="add-link-modal" class="modal">
                <div class="modal-content">
                    <h3>添加新快速访问</h3>
