        <div id="add-link-modal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2>添加快速链接</h2>
                <form id="add-link-form">
                    <div class="form-group">
                        <label for="link-name">名称:</label>
                        <input type="text" id="link-name" required placeholder="例如：谷歌">
                    </div>
                    <div class="form-group">
                        <label for="link-url">链接 (URL):</label>
                        <input type="url" id="link-url" required placeholder="例如：https://www.google.com">
                    </div>
                    <button type="submit" id="save-link-button">保存</button>
                    <button type="button" id="cancel-link-button">取消</button>
                </form>
            </div>
